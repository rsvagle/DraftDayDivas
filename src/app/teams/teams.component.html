<div class="container">
    <h3>Teams</h3>
    <hr />
    <div class="row">
        <div class="col-lg-6" *ngFor="let team of teams">
            <div class="card mb-3 p-4" [ngStyle]="{'background-color': team.team_color_primary}">
              <div class="d-flex">
                <div class="d-flex flex-grow-1">
                  <div>
                    <img src="../../assets/images/logos/nfl_logos/{{team.logo_url}}" class="float-left mr-3" style="width: 100px; height: 100px; object-fit: cover;" alt="Team Logo">
                    <h5 class="text-white">{{ team.team_name }}</h5>
                    <p class="text-white">{{ team.location }}</p>
                  </div>
                </div>
                <div>
                  <a routerLink="/teams/{{team.id}}" class="btn btn-outline-light btn-sm">View Team</a>
                </div>
              </div>
            </div>
        </div>
    </div>
</div>
