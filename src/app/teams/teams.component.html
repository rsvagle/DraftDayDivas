<div class="container">
    <h3>Teams</h3>
    <hr />
    <div class="row">
        <div class="col-lg-12">
          <ul class="list-group">
            <li class="list-group-item mb-2" *ngFor="let team of teams">
              <img src="../../assets/images/logos/nfl_logos/{{team.logo_url}}" class="float-left mr-3" style="width: 100px; height: 100px; object-fit: cover;" alt="Team Logo">
              <h5>{{ team.team_name }}</h5>
              <p>{{ team.location }}</p>
              <a href="#" class="btn btn-secondary btn-sm">Read More</a>
            </li>
          </ul>
        </div>
    </div>
</div>
