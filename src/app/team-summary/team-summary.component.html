<div class="container">
    <ng-container *ngIf="team != null">
        <!-- Summary -->
        <div class="card p-4" [ngStyle]="{'background-color': team.team_color_primary}">
            <div class="d-flex">
                <div>
                    <img src="../../assets/images/logos/nfl_logos/{{team.logo_url}}" class="float-left mr-3" style="width: auto; height: 150px; object-fit: cover;" alt="Team Logo">
                </div>
                <div class="d-flex flex-grow-1 p-3">
                    <div class="d-flex flex-column">
                        <h5 class="text-white">{{ team.team_name }}</h5>
                        <p class="text-white">{{ team.location }}</p>
                    </div>
                </div>
                <div class="text-end">
                    <h5 class="text-white">Coach: {{ team.coach }}</h5>
                    <p class="text-white">
                        Division: {{ team.division }}<br/>
                        Founded: {{ team.founded_year }}<br/>
                        Championships: {{ team.championships_won }}
                    </p>
                </div>
            </div>
        </div>

        <!-- Players -->
        <div class="mt-3">
            <h3>Players</h3>
        </div>
        <div class="mt-3" *ngIf="playerStats.length > 0">
            <player-stats-display [playerSeasons]="playerStats" [sorters]="false"></player-stats-display>
        </div>
    </ng-container>
</div>
