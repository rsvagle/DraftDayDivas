<p-toast key="toast1"></p-toast>
<div class="login-container">
  <div class="login-box">
    <h2>Login</h2>
    <img
      src="../assets/images/logos/DDD_logo1_small.png"
      alt="logo"
      class="logo"
    />
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        pInputText
        [(ngModel)]="username"
        class="form-control"
        placeholder="Enter username"
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        pInputText
        [(ngModel)]="password"
        class="form-control"
        placeholder="Enter password"
      />
    </div>
    <div class="d-flex flex-column">
      <div class="d-flex justify-content-between">
        <p-button class="p-button-success btn-sm" size="small" (onClick)="login()">
          Login
        </p-button>
      </div>
      <div class="mt-3">
        No account? <a class="link" routerLink="/signup">Sign Up Here</a>
      </div>
      <div>
        <a class="link" routerLink="/reset-password">Reset Password</a>
      </div>
    </div>
  </div>
</div>
