<div class="login-container">
    <div class="login-box">
      <img src="../assets/images/logos/DDD_logo1_small.png" alt="logo" class="logo">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username"pInputText [(ngModel)]="username" class="form-control" placeholder="Enter username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" pInputText [(ngModel)]="password" class="form-control" placeholder="Enter password">
        </div>
        <p-button type="button" class="btn btn-primary" (onClick)="login()">Login</p-button>
        <button type="button" class="btn btn-secondary">Sign Up</button>
        <button type="button" class="btn btn-link">Reset Password</button>
    </div>
  </div>
