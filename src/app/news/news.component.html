<!-- news.component.html -->
<div class="container">
    <!-- Top News Section -->
    <div class="row mb-4">
      <h2>Latest News</h2>
      <hr/>
      <div class="col-lg-8">
        <div *ngFor="let article of articles | slice:0:1">
          <div class="card mb-3">
            <img src="../../assets/images/news-images/{{article.image_url}}" class="card-img-top" alt="..." style="max-height: 300px; background-size: cover;">
            <div class="card-body">
              <h5 class="card-title">{{ article.title }}</h5>
              <p class="card-text">{{ article.description }}</p>
              <a routerLink="/news/article/{{article.id}}" class="btn btn-primary">Read More</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="card p-3">
          <h5>Top Headlines</h5>
          <hr/>
          <ng-container *ngFor="let article of articles | slice:0:6">
            <a routerLink="/news/article/{{article.id}}" class="text-black text-decoration-none mb-2">{{ article.title }}</a>
          </ng-container>
        </div>
      </div>
    </div>
  
    <!-- Other Articles Section -->
    <div class="row">
      <div class="col-lg-12">
        <h3>More Headlines</h3>
        <ul class="list-group">
          <li class="list-group-item mb-3" *ngFor="let article of articles | slice:1">
            <img src="../../assets/images/news-images/{{article.image_url}}" class="float-left mr-3" style="width: 100px; height: 100px; object-fit: cover;" alt="Article Image">
            <h5>{{ article.title }}</h5>
            <p>{{ article.description | slice:0:150 }}...</p>
            <a routerLink="/news/article/{{article.id}}" class="btn btn-secondary btn-sm">Read More</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
