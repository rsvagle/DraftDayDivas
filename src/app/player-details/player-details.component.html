<div class="container mb-5">
    <!-- Player Summary -->
    <div class="mt-3">
        <player-summary [player_id]="player_id"></player-summary>
    </div>

    <!-- Player Seasons -->
    <h3 class="mt-5">Season Stats</h3>
    <div *ngIf="player_seasons != null">
        <player-stats-display [playerSeasons]="player_seasons"></player-stats-display>
    </div>

    <!-- Game Logs -->
    <h3 class="mt-5">Game Logs</h3>
    <div *ngIf="gameLogs != null">
        <game-logs-table [gameLogs]="gameLogs"></game-logs-table>
    </div>

    <!-- News -->
    <h3 class="mt-3">News</h3>
    <div *ngIf="newsItems != null && newsItems.length > 0; else noNews">
        <ng-container *ngFor="let newsItem of newsItems">
            <div class="card p-4 mb-3">
                <h4>{{newsItem.title}}</h4>
            </div>
        </ng-container>
    </div>
    <ng-template #noNews>
        <div class="card p-4">
            No news for this player.
        </div>
    </ng-template>

    <!-- Injury Reports -->
    <h3 class="mt-3">Injury Reports</h3>
    <div *ngIf="injuryReports != null && injuryReports.length > 0; else noInjuryReports">
        <ng-container *ngFor="let injReport of injuryReports">
            <div class="card p-4 mb-3">
                <h4 routerLink="/injury-report/{{ injReport.id }}" class="clickable-text">{{injReport.title}}</h4>
                <p class="mb-0">{{injReport.created_at | date}}</p>
            </div>
        </ng-container>
    </div>
    <ng-template #noInjuryReports>
        <div class="card p-4">
            No Injury reports for this player.
        </div>
    </ng-template>
</div>
