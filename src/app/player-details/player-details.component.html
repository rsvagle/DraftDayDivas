<div class="container">
    <!-- Player Summary -->
    <div class="mt-3">
        <player-summary [player_id]="player_id"></player-summary>
    </div>
    
    <!-- Player Seasons -->
    <h3 class="mt-3">Season Stats</h3>
    <div class="mt-3">
        <p-table [columns]="cols" [value]="player_seasons" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns">
                        {{ col.header }}
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr>
                    <td *ngFor="let col of columns">
                        {{ rowData[col.field] }}
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>

    <h3 class="mt-3">News and Injury Report</h3>

</div>
