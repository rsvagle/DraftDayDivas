<div class="container">
    <h2>Players</h2>
    <hr />
    <div class="row">
        <ng-container *ngIf="players.length > 0">
            <ng-container *ngFor="let player of players">
                <div class="col-3">
                    <a routerLink="/player-details/{{player.id}}">{{player.first_name}} {{player.last_name}} - {{player.position}}</a>
                </div>        
            </ng-container>
        </ng-container>
    </div>
</div>
