<div class="container">
    <h2>Stats</h2>
    <hr />
    <div class="d-flex align-items-center mt-3">
        <div class="me-3">
            <position-selector [includeKicker]="true" [(selectedPositions)]="selectedPositions"></position-selector>
        </div>

        <!-- Team Selector -->
        <div class="me-3">
            <team-selector [(selectedTeams)]="selectedTeams"></team-selector>
        </div>

        <!-- Season Selector -->
        <div class="me-3">
            <season-selector [(selectedSeasons)]="selectedSeasons"></season-selector>
        </div>

        <div>
            <button pButton class="btn btn-primary" (click)="search()" label="Search"></button>
        </div>
    </div>
    <div class="mt-3" *ngIf="season_stats != null">
        <player-stats-display [playerSeasons]="season_stats"></player-stats-display>
