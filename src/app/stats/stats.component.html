<div class="container">
    <h2>Stats</h2>
    <div class="mt-3">
        <position-selector [includeKicker]="true" [includeDefense]="true"></position-selector>
    </div>
    <div class="mt-3">
        <p-table [columns]="cols" [value]="players" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns">
                        {{ col.header }}
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr>
                    <td *ngFor="let col of columns">
                        {{ rowData[col.field] }}
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
