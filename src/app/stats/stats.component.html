<div class="container">
    <h2>Stats</h2>
    <div class="mt-3">
        <position-selector [includeKicker]="true" [includeDefense]="true"></position-selector>
    </div>
    <div class="mt-3">
        <p-table [columns]="cols" [value]="season_stats" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns">
                        {{ col.header }}
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr>
                    <td *ngFor="let col of columns">
                        @switch (col.field) {
                            @case ("team.abbreviation") {
                                {{rowData.team.abbreviation}}
                            }
                            @case ("player.name") {
                                {{rowData.player.first_name}} {{rowData.player.last_name}}
                            }
                            @case ("player.position") {
                                {{rowData.player.position}}
                            }
                            @default {
                                {{ rowData[col.field] }}
                            }
                        }
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
