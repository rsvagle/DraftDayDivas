<div class="container">
  <div *ngIf="article; else loading">
      <h2>{{ article.title }}</h2>
      <p>By {{ article.author }} on {{ article.created_at | date }}</p>
      <img src="./../assets/images/news-images/{{article.image_url}}" alt="{{ article.title }}" style="max-width: 100%; max-height: 250px;">
      <div class="mt-3">
        <p>{{ article.article_content }}</p>
      </div>
  </div>
  <ng-template #loading>
    <p>Loading article...</p>
  </ng-template>
</div>
