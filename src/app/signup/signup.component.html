<div class="signup-container">
    <div class="signup-box">
      <img src="../assets/images/logos/DDD_logo1_small.png" alt="logo" class="logo">
      <form>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" class="form-control" placeholder="Enter username">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Enter password">
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" class="form-control" placeholder="Confirm password">
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
        <p class="login-link">Already have an account? <a href="#">Login here</a></p>
      </form>
    </div>
  </div>
