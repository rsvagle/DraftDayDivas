<p-toast key="toast1"></p-toast>
<div class="signup-container">
    <div class="signup-box">
      <h2>Sign up</h2>
      <img src="../assets/images/logos/DDD_logo1_small.png" alt="logo" class="logo">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" class="form-control" [(ngModel)]="username" placeholder="Enter username">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control" [(ngModel)]="email" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" [(ngModel)]="password" placeholder="Enter password">
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" class="form-control" [(ngModel)]="confirmPassword" placeholder="Confirm password">
        </div>
        <p-button type="button" class="btn btn-primary" (onClick)="signup()">Sign Up</p-button>
        <p class="login-link">Already have an account? <a routerLink="/login">Login here</a></p>
    </div>
  </div>
