<div class="card p-3" id="headlinesCard">
    <div class="d-flex w-100">
      <h5>Top Headlines</h5>
      <div class="ms-auto">
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>
    <hr class="mt-1" />
    <ng-container *ngFor="let article of articles | slice:0:6">
      <a routerLink="/news/article/{{article.id}}" class="text-black text-decoration-none mb-2">{{ article.title }}</a>
    </ng-container>
</div>
